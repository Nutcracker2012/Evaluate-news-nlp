<link href="main.css" rel="stylesheet"></head>

<body>

    <header>
        Evaluate a News Article with Natural Language Processing
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Enter a valid URL for sentiment analysis">
                <input id="btn" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
            </form>
            <section>

                <section>
                    <h3>Analysis Results:</h3>
                    <div class="result">
                        <div id="Polarity"></div>
                        <div id="Subjectivity"></div>
                        <div id="PolarityConfidence"></div>
                        <div id="SubjectivityConfidence"></div>
                    </div>

                </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>

<script type="text/javascript" src="main.js"></script></body>
